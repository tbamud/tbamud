name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: goto src dir
      run: cd src
    - name: Mark licenses accepted
      run: touch .accepted
    - name: make all
      run: make all
